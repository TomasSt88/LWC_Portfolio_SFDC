<template>
    <lightning-layout multiple-rows="true">
        <template for:each={certifications} for:item="cert">
            <lightning-layout-item key={cert.Id} size="6" small-device-size="6" medium-device-size="5" large-device-size="4">
                <template if:true={cert}>
                    <c-certification-tile certification={cert}></c-certification-tile>
                </template>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
