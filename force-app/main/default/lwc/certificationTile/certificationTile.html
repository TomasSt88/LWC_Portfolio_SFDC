<template>
    <lightning-card>
        <lightning-layout vertical-align="center">
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="slds-text-heading_small">{certification.Name}</div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="slds-text-title">{certification.Certificates_reached__c}</div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <img src={imageUrl} alt="Certificate Image"/>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
